<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>meetup</title>
    <link rel="stylesheet" type="text/css" href="meetup.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid">
        <div class="row heading container-fluid">

          <div class="col-md-3">
              <img src="../logo.png" alt="meetup" id="logo">
          </div>

          <div class="col-md-9 text-right nav nav-pills mainButtons">
            <button type="button" class="btn btn-circle smallButtons"><i class="glyphicon glyphicon-calendar"></i></button>
            <button type="button" class="btn btn-circle smallButtons"><i class="glyphicon glyphicon-bell"></i></button>
            <button type="button" class="btn btn-circle smallButtons"><i class="glyphicon glyphicon-user"></i></button>
          </div>

        </div>
    </div>

    <div class="container bodyPart">
        <div class="row bigButtons">
            <div class="col-md-6 text-center adding">
                <p id="add"> add a meeting </p>
                <button type="button" class="btn btn-info btn-circle btn-xl addingButton" onmouseover="showHint2()" onmouseleave="hideHint2()" onclick="document.location.href = '../add_event/addEvent.html'"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
            <div class="col-md-6 text-center listing">
                <p id="list"> show meetings </p>
                <button type="button" class="btn btn-primary btn-circle btn-xl listingButton" onmouseover="showHint1()" onmouseleave="hideHint1()" onclick="document.location.href ='../menu/menu.html'"><i class="glyphicon glyphicon-list"></i></button>
            </div>
        </div>
    </div>

</body>
<script>
    var hint1 = document.getElementById('list');
    var hint2 = document.getElementById('add');

    function showHint1() {
        hint1.style.visibility = 'visible';
    }
    function hideHint1() {
        hint1.style.visibility = 'hidden';
    }
    function showHint2() {
        hint2.style.visibility = 'visible';
    }
    function hideHint2() {
        hint2.style.visibility = 'hidden';
    }

</script>
</html>
